<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
            url('img/bg login.png') center/cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
            max-width: 500px;
        }
        h1 {
            color: #1a3b34;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: #f5f5f5;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #8bc34a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
        }

        .login-link {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-link a {
            color: #1a3b34;
            text-decoration: none;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            color: #333;
            font-size: 14px;
            margin: 2px 0; /* Ubah margin menjadi 5px 0 untuk mengurangi jarak vertikal */
        }
        .social-button img {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .left-section {
                height: 200px;
            }
            
            .right-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="left-section">
        <div class="logo">
            <img src="img/logo.png">
        </div>
    </div>
    <div class="right-section">
        <h1>Buat Akun</h1>
        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Masukkan Nama Lengkap" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Masukkan Email" required>
            </div>
            <div class="form-group">

            <button type="submit">Buat Akun</button>

    </div>

    <script>
        // Database simulation using localStorage
        const db = {
            users: JSON.parse(localStorage.getItem('users')) || []
        };

        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userData = {
                id: Date.now(),
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
        
            if (db.users.some(user => user.email === userData.email)) {
                alert('Email already registered!');
                return;
            }
        
            db.users.push(userData);
            localStorage.setItem('users', JSON.stringify(db.users));
            this.reset();
            alert('Account created successfully!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
